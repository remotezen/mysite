{% load staticfiles %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
   <link rel="stylesheet" href="{% static 'css/blog.less'%}">
</head>
<body>
<div class="page-header">
  {% if user.is_authenticated %}
  <a class="top-menu" href="{% url 'post_draft_list'%}"><span class="glyphicon glyphicon-edit"></span></a>
    <a class="top-menu" href="{% url 'post_new' %}">
      <span class="glyphicon glyphicon-plus"></span>
    </a>
      <a class="top-menu" href="{% url 'django.contrib.auth.views.logout' %}">
        <span class="glyphicon glyphicon-log-out"></span></a>
    {% else %}
      <a class="top-menu" href="{% url 'django.contrib.auth.views.login' %}">
        <span class="glyphicon glyphicon-log-in"></span></a>
    {% endif %}
    <h1><a href="{% url 'blog.views.post_list' %}">Django Girls Blog</a></h1>
</div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {%endblock %}

        </div>
    </div>
  </div>
</body>
</html>
